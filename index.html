<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <img class="appIcon" src="/Images/openWeatherIcon.png">
        <input type="text" class="city" placeholder="Search Your City" value="1">
    </div>

    <div class="input">
        <input type="text" class="lowerCity" placeholder="Search Your City" value="2">
        <button class="submit">Submit</button>
        <button class="unit">F</button>
    </div>
    <div class="today">
        <div class="date"></div>
        <div class="cityState"></div>
        <div class="weatherPic"></div>
        <div class="temp"></div>
        <div class="summary"></div>
        <div class="rainChance"></div>
        <div class="windD"></div>
        <div class="humidity"></div>
        <div class="sunrise"></div>
        <div class="sunset"></div>
    </div>
    <div class="hourly"></div>
    <div class="forecastInfo">
        <div class="dateInfo">Date</div>
        <div class="weatherInfo">Weather</div>
        <div class="tempInfo">Temp</div>
        <div class="rainInfo">Chance of rain</div>
    </div>
    <div class="forecast">
        
    </div>
    <div class="footer"><a href="https://github.com/DMP92/Weather-App"><img class="githubIcon" src="/Images/GitHub-Wordmark-White-Logo.wine.svg"></a></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
