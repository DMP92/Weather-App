<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="header">
        <img class="appIcon" src="/src/Images/openWeatherIcon.png">
        <input type="text" class="city" placeholder="Search Your City" value="1">
    </div>

    <div class="input">
        <input type="text" class="lowerCity" placeholder="Search Your City" value="2">
        <button class="submit">submit</button>
        <button class="unit">F</button>
    </div>
    <div class="today">
        <div class="date"></div>
        <div class="cityState"></div>
        <div class="weatherPic"></div>
        <div class="temp"></div>
        <div class="summary"></div>
        <div class="windD"></div>
        <div class="humidity"></div>
    </div>
    <div class="hourly"></div>
    <div class="forecast"></div>
    <div class="footer"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
